<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Errores</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Work+Sans:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				font-family: 'Work Sans', sans-serif;
				margin: 0;
				padding: 0;
				user-select: none;
				box-sizing: border-box;
			}

			body {
				display: flex;
				position: relative;
				justify-content: center;
				align-content: center;
				height: 100vh;
				padding: 30px;
			}

			table {
				text-align: left;
				width: 800px;
				height: max-content;
			}

			table tr:nth-child(even) {
				background-color: #eee;
			}

			table td,
			table th {
				padding: 10px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Carácter</th>
				<th>Descripción</th>
				<th>Fila</th>
				<th>Columna</th>
			</tr>
			{{ errs }}
		</table>
	</body>
</html>

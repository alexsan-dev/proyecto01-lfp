<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>üè† {{ res_name }}</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Work+Sans:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				font-family: 'Work Sans', sans-serif;
				margin: 0;
				padding: 0;
				user-select: none;
			}

			h1 {
				font-family: 'Berkshire Swash', cursive;
				margin: 0;
				width: 100%;
				text-align: center;
				margin-bottom: 20px;
				font-size: 2.5em;
				color: hsl(21, 26%, 20%);
			}

			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}

			body {
				background: url('./template/assets/index_background.jpg');
				background-size: 120%;
				background-position: 54% 20%;
				background-attachment: fixed;
				overflow: hidden;
				height: 100vh;
			}

			main {
				position: absolute;
				top: 61%;
				left: 50%;
				transform: translate(-50%, -50%);
				display: block;
				height: 78vh;
				overflow-y: scroll;
				overflow-x: visible;
			}

			ul li {
				display: grid;
				grid-template-columns: 240px 240px;
				align-items: flex-start;
				column-gap: 20px;
				row-gap: 20px;
				margin-bottom: 20px;
				padding-bottom: 20px;
				border-bottom: 2px solid hsl(21, 26%, 70%);
			}

			ul li:last-child {
				border-bottom: 0;
			}

			ul li div {
				background-color: hsl(220, 6%, 10%);
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				padding: 20px;
				border-radius: 10px;
				cursor: pointer;
				transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			}

			ul li div:hover {
				transform: scale(1.05);
			}

			ul li div strong {
				display: block;
				font-size: 1.2em;
				margin-bottom: 10px;
				color: hsl(21, 26%, 80%);
			}

			ul li div p {
				color: hsl(21, 26%, 70%);
			}

			ul li div p:nth-child(2) {
				opacity: 0.6;
				font-size: 0.9em;
			}

			ul li div p:last-child {
				display: block;
				text-align: center;
				color: #fff;
				font-weight: bold;
				font-size: 1.1em;
				padding: 10px;
				margin-top: 10px;
				background-color: #c10001;
				border-radius: 5px;
				opacity: 0.8;
			}

			ul li h2 {
				grid-column: 1/3;
				margin: 0;
				margin-top: -5px;
				margin-bottom: -10px;
				color: hsl(21, 26%, 25%);
			}

			br {
				display: none;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>üè† {{ res_name }}</h1>
			<ul>
				{{ sections }}
			</ul>
		</main>
	</body>
</html>
